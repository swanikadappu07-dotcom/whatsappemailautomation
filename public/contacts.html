<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Management - WhatsApp Automation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .sidebar .nav-link {
            color: rgba(255,255,255,0.8);
            padding: 12px 20px;
            margin: 5px 0;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .sidebar .nav-link:hover {
            background: rgba(255,255,255,0.1);
            color: white;
        }
        .sidebar .nav-link.active {
            background: rgba(255,255,255,0.2);
            color: white;
        }
        .main-content {
            background: #f8f9fa;
            min-height: 100vh;
        }
        .card {
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border-radius: 10px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4 class="text-white"><i class="fab fa-whatsapp"></i> WhatsApp Automation</h4>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/">
                                <i class="fas fa-tachometer-alt me-2"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#contacts">
                                <i class="fas fa-users me-2"></i> Contacts
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#messages">
                                <i class="fas fa-comments me-2"></i> Messages
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/templates.html">
                                <i class="fas fa-file-alt me-2"></i> Templates
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/appointments.html">
                                <i class="fas fa-calendar me-2"></i> Appointments
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/billing.html">
                                <i class="fas fa-receipt me-2"></i> Billing
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/settings.html">
                                <i class="fas fa-cog me-2"></i> Settings
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Contact Management</h1>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addContactModal">
                        <i class="fas fa-plus"></i> Add Contact
                    </button>
                </div>

                <!-- Contacts List -->
                <div class="card">
                    <div class="card-header">
                        <h6 class="m-0 font-weight-bold text-primary">All Contacts</h6>
                    </div>
                    <div class="card-body">
                        <div id="contactsList">
                            <div class="text-center">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="mt-2">Loading contacts...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Add Contact Modal -->
    <div class="modal fade" id="addContactModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Contact</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addContactForm">
                        <div class="mb-3">
                            <label for="contactName" class="form-label">Name *</label>
                            <input type="text" class="form-control" id="contactName" required>
                        </div>
                        <div class="mb-3">
                            <label for="contactPhone" class="form-label">Phone Number *</label>
                            <input type="tel" class="form-control" id="contactPhone" placeholder="+1234567890" required>
                        </div>
                        <div class="mb-3">
                            <label for="contactEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="contactEmail">
                        </div>
                        <div class="mb-3">
                            <label for="contactTags" class="form-label">Tags (comma separated)</label>
                            <input type="text" class="form-control" id="contactTags" placeholder="VIP, Premium, Business">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="addContact()">Add Contact</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = window.location.hostname === 'localhost' ? 'http://localhost:3001/api' : '/api';
        let AUTH_TOKEN = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOiI2OGZiOGM2NGNmODliOTk5Y2I5MTE1Y2UiLCJyb2xlIjoiY2xpZW50IiwiaWF0IjoxNzYxMzE1OTQzLCJleHAiOjE3NjE5MjA3NDN9.StcWvZPRfS2K8MvxITN62EZiYH5t0WDQ1fjiS5Qc-LI';

        // Login and get token
        async function login() {
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'joshua@example.com',
                        password: 'password123'
                    })
                });
                const data = await response.json();
                AUTH_TOKEN = data.token;
                console.log('Logged in successfully');
                loadContacts();
            } catch (error) {
                console.error('Login failed:', error);
                document.getElementById('contactsList').innerHTML = '<div class="alert alert-danger">Login failed. Please check the server.</div>';
            }
        }

        // Load contacts
        async function loadContacts() {
            try {
                const response = await fetch(`${API_BASE}/contacts`, {
                    headers: { 'Authorization': `Bearer ${AUTH_TOKEN}` }
                });
                const data = await response.json();
                
                if (data.contacts && data.contacts.length > 0) {
                    let html = '<div class="table-responsive"><table class="table table-striped"><thead><tr><th>Name</th><th>Phone</th><th>Email</th><th>Tags</th><th>Actions</th></tr></thead><tbody>';
                    data.contacts.forEach(contact => {
                        html += `
                            <tr>
                                <td>${contact.name}</td>
                                <td>${contact.phone}</td>
                                <td>${contact.email || '-'}</td>
                                <td>${contact.tags ? contact.tags.join(', ') : '-'}</td>
                                <td>
                                    <button class="btn btn-sm btn-outline-primary" onclick="editContact('${contact._id}')">Edit</button>
                                    <button class="btn btn-sm btn-outline-danger" onclick="deleteContact('${contact._id}')">Delete</button>
                                </td>
                            </tr>
                        `;
                    });
                    html += '</tbody></table></div>';
                    document.getElementById('contactsList').innerHTML = html;
                } else {
                    document.getElementById('contactsList').innerHTML = '<div class="alert alert-info">No contacts found. Add your first contact!</div>';
                }
            } catch (error) {
                console.error('Error loading contacts:', error);
                document.getElementById('contactsList').innerHTML = '<div class="alert alert-danger">Error loading contacts.</div>';
            }
        }

        // Add contact
        async function addContact() {
            const name = document.getElementById('contactName').value;
            const phone = document.getElementById('contactPhone').value;
            const email = document.getElementById('contactEmail').value;
            const tags = document.getElementById('contactTags').value.split(',').map(tag => tag.trim()).filter(tag => tag);

            try {
                const response = await fetch(`${API_BASE}/contacts`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${AUTH_TOKEN}`
                    },
                    body: JSON.stringify({ name, phone, email, tags })
                });

                if (response.ok) {
                    document.getElementById('addContactForm').reset();
                    bootstrap.Modal.getInstance(document.getElementById('addContactModal')).hide();
                    loadContacts();
                    alert('Contact added successfully!');
                } else {
                    alert('Error adding contact');
                }
            } catch (error) {
                console.error('Error adding contact:', error);
                alert('Error adding contact');
            }
        }

        // Delete contact
        async function deleteContact(contactId) {
            if (confirm('Are you sure you want to delete this contact?')) {
                try {
                    const response = await fetch(`${API_BASE}/contacts/${contactId}`, {
                        method: 'DELETE',
                        headers: { 'Authorization': `Bearer ${AUTH_TOKEN}` }
                    });

                    if (response.ok) {
                        loadContacts();
                        alert('Contact deleted successfully!');
                    } else {
                        alert('Error deleting contact');
                    }
                } catch (error) {
                    console.error('Error deleting contact:', error);
                    alert('Error deleting contact');
                }
            }
        }

        // Edit contact (placeholder)
        function editContact(contactId) {
            alert('Edit functionality coming soon!');
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', login);
    </script>
</body>
</html>
