<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments - WhatsApp Automation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .sidebar .nav-link {
            color: rgba(255,255,255,0.8);
            padding: 12px 20px;
            margin: 5px 0;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .sidebar .nav-link:hover {
            background: rgba(255,255,255,0.1);
            color: white;
        }
        .sidebar .nav-link.active {
            background: rgba(255,255,255,0.2);
            color: white;
        }
        .main-content {
            background: #f8f9fa;
            min-height: 100vh;
        }
        .card {
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border-radius: 10px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }
        .btn-success {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            border: none;
        }
        .btn-success:hover {
            background: linear-gradient(135deg, #1ea952 0%, #0f7a6b 100%);
        }
        .appointment-card {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            transition: all 0.3s;
        }
        .appointment-card:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .status-badge {
            font-size: 0.8em;
            padding: 4px 8px;
            border-radius: 12px;
        }
        .status-scheduled { background: #d4edda; color: #155724; }
        .status-confirmed { background: #cce5ff; color: #004085; }
        .status-cancelled { background: #f8d7da; color: #721c24; }
        .status-completed { background: #e2e3e5; color: #383d41; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4 class="text-white"><i class="fab fa-whatsapp"></i> WhatsApp Automation</h4>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/">
                                <i class="fas fa-tachometer-alt me-2"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/contacts.html">
                                <i class="fas fa-users me-2"></i> Contacts
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/messages.html">
                                <i class="fas fa-comments me-2"></i> Messages
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/templates.html">
                                <i class="fas fa-file-alt me-2"></i> Templates
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/appointments.html">
                                <i class="fas fa-calendar me-2"></i> Appointments
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/billing.html">
                                <i class="fas fa-receipt me-2"></i> Billing
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/settings.html">
                                <i class="fas fa-cog me-2"></i> Settings
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Appointments</h1>
                    <div class="btn-group">
                        <button type="button" class="btn btn-outline-primary" onclick="refreshAppointments()">
                            <i class="fas fa-sync"></i> Refresh
                        </button>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createAppointmentModal">
                            <i class="fas fa-plus"></i> New Appointment
                        </button>
                    </div>
                </div>

                <!-- Appointments List -->
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h6 class="m-0 font-weight-bold text-primary">Your Appointments</h6>
                            </div>
                            <div class="card-body">
                                <div id="appointmentsList">
                                    <div class="text-center">
                                        <div class="spinner-border" role="status">
                                            <span class="visually-hidden">Loading...</span>
                                        </div>
                                        <p class="mt-2">Loading appointments...</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Create Appointment Modal -->
    <div class="modal fade" id="createAppointmentModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Appointment</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="createAppointmentForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="appointmentContact" class="form-label">Contact</label>
                                    <select class="form-select" id="appointmentContact" required>
                                        <option value="">Select Contact</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="appointmentTitle" class="form-label">Title</label>
                                    <input type="text" class="form-control" id="appointmentTitle" required>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="appointmentDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="appointmentDescription" rows="3"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="appointmentDate" class="form-label">Date</label>
                                    <input type="date" class="form-control" id="appointmentDate" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="appointmentTime" class="form-label">Time</label>
                                    <input type="time" class="form-control" id="appointmentTime" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="appointmentDuration" class="form-label">Duration (minutes)</label>
                                    <input type="number" class="form-control" id="appointmentDuration" value="60" min="15" max="480">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="appointmentLocation" class="form-label">Location</label>
                            <input type="text" class="form-control" id="appointmentLocation" placeholder="Meeting location">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="createAppointment()">Create Appointment</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = window.location.hostname === 'localhost' ? 'http://localhost:3001/api' : '/api';
        let AUTH_TOKEN = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOiI2OGZhM2U4YWZkY2IxYzBiYmM0YzJmOGQiLCJyb2xlIjoiY2xpZW50IiwiaWF0IjoxNzYxMjg1NzU3LCJleHAiOjE3NjE4OTA1NTd9.T52QCyxLzQkiPm7jm-_5Qsc_ajgs0raSEJmaz4ZBNwc';
        let appointments = [];
        let contacts = [];

        // Load appointments
        async function loadAppointments() {
            try {
                const response = await fetch(`${API_BASE}/appointments`, {
                    headers: { 'Authorization': `Bearer ${AUTH_TOKEN}` }
                });
                const data = await response.json();
                appointments = data.appointments || [];
                displayAppointments();
            } catch (error) {
                console.error('Error loading appointments:', error);
                document.getElementById('appointmentsList').innerHTML = '<div class="alert alert-danger">Error loading appointments.</div>';
            }
        }

        // Load contacts for dropdown
        async function loadContacts() {
            try {
                const response = await fetch(`${API_BASE}/contacts`, {
                    headers: { 'Authorization': `Bearer ${AUTH_TOKEN}` }
                });
                const data = await response.json();
                contacts = data.contacts || [];
                
                const select = document.getElementById('appointmentContact');
                select.innerHTML = '<option value="">Select Contact</option>';
                contacts.forEach(contact => {
                    select.innerHTML += `<option value="${contact._id}">${contact.name} (${contact.phone})</option>`;
                });
            } catch (error) {
                console.error('Error loading contacts:', error);
            }
        }

        // Display appointments
        function displayAppointments() {
            const container = document.getElementById('appointmentsList');
            if (appointments.length === 0) {
                container.innerHTML = '<div class="alert alert-info">No appointments found. Create your first appointment!</div>';
                return;
            }

            let html = '';
            appointments.forEach(appointment => {
                const statusClass = appointment.status === 'scheduled' ? 'status-scheduled' : 
                                  appointment.status === 'confirmed' ? 'status-confirmed' : 
                                  appointment.status === 'cancelled' ? 'status-cancelled' : 'status-completed';
                
                const appointmentDate = new Date(appointment.date);
                const formattedDate = appointmentDate.toLocaleDateString();
                
                html += `
                    <div class="appointment-card">
                        <div class="d-flex justify-content-between align-items-start">
                            <div class="flex-grow-1">
                                <h6 class="mb-2">${appointment.title}</h6>
                                <p class="text-muted mb-2">${appointment.description}</p>
                                <div class="d-flex gap-3 mb-2">
                                    <small><i class="fas fa-user"></i> ${appointment.contactId.name}</small>
                                    <small><i class="fas fa-calendar"></i> ${formattedDate}</small>
                                    <small><i class="fas fa-clock"></i> ${appointment.time}</small>
                                    <small><i class="fas fa-map-marker-alt"></i> ${appointment.location || 'Not specified'}</small>
                                </div>
                                <div class="d-flex gap-2">
                                    <span class="badge ${statusClass}">${appointment.status.toUpperCase()}</span>
                                    <span class="badge bg-info">${appointment.duration} min</span>
                                </div>
                            </div>
                            <div class="btn-group-vertical">
                                <button class="btn btn-sm btn-outline-primary" onclick="viewAppointment('${appointment._id}')">
                                    <i class="fas fa-eye"></i>
                                </button>
                                <button class="btn btn-sm btn-outline-success" onclick="confirmAppointment('${appointment._id}')" 
                                    ${appointment.status !== 'scheduled' ? 'disabled' : ''}>
                                    <i class="fas fa-check"></i>
                                </button>
                                <button class="btn btn-sm btn-outline-danger" onclick="cancelAppointment('${appointment._id}')" 
                                    ${appointment.status === 'cancelled' ? 'disabled' : ''}>
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });
            container.innerHTML = html;
        }

        // Create appointment
        async function createAppointment() {
            const contactId = document.getElementById('appointmentContact').value;
            const title = document.getElementById('appointmentTitle').value;
            const description = document.getElementById('appointmentDescription').value;
            const date = document.getElementById('appointmentDate').value;
            const time = document.getElementById('appointmentTime').value;
            const duration = document.getElementById('appointmentDuration').value;
            const location = document.getElementById('appointmentLocation').value;

            if (!contactId || !title || !date || !time) {
                alert('Please fill in all required fields');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/appointments`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${AUTH_TOKEN}`
                    },
                    body: JSON.stringify({
                        contactId,
                        title,
                        description,
                        date,
                        time,
                        duration: parseInt(duration),
                        location
                    })
                });

                if (response.ok) {
                    alert('Appointment created successfully!');
                    document.getElementById('createAppointmentForm').reset();
                    bootstrap.Modal.getInstance(document.getElementById('createAppointmentModal')).hide();
                    loadAppointments();
                } else {
                    const error = await response.json();
                    alert('Error creating appointment: ' + error.message);
                }
            } catch (error) {
                console.error('Error creating appointment:', error);
                alert('Error creating appointment');
            }
        }

        // View appointment
        function viewAppointment(appointmentId) {
            const appointment = appointments.find(a => a._id === appointmentId);
            if (appointment) {
                const appointmentDate = new Date(appointment.date);
                alert(`Appointment: ${appointment.title}\n\nContact: ${appointment.contactId.name}\nDate: ${appointmentDate.toLocaleDateString()}\nTime: ${appointment.time}\nDuration: ${appointment.duration} minutes\nLocation: ${appointment.location || 'Not specified'}\nStatus: ${appointment.status}`);
            }
        }

        // Confirm appointment
        async function confirmAppointment(appointmentId) {
            try {
                const response = await fetch(`${API_BASE}/appointments/${appointmentId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${AUTH_TOKEN}`
                    },
                    body: JSON.stringify({ status: 'confirmed' })
                });

                if (response.ok) {
                    alert('Appointment confirmed!');
                    loadAppointments();
                } else {
                    const error = await response.json();
                    alert('Error confirming appointment: ' + error.message);
                }
            } catch (error) {
                console.error('Error confirming appointment:', error);
                alert('Error confirming appointment');
            }
        }

        // Cancel appointment
        async function cancelAppointment(appointmentId) {
            if (!confirm('Are you sure you want to cancel this appointment?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/appointments/${appointmentId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${AUTH_TOKEN}`
                    },
                    body: JSON.stringify({ status: 'cancelled' })
                });

                if (response.ok) {
                    alert('Appointment cancelled!');
                    loadAppointments();
                } else {
                    const error = await response.json();
                    alert('Error cancelling appointment: ' + error.message);
                }
            } catch (error) {
                console.error('Error cancelling appointment:', error);
                alert('Error cancelling appointment');
            }
        }

        // Refresh appointments
        function refreshAppointments() {
            loadAppointments();
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadAppointments();
            loadContacts();
        });
    </script>
</body>
</html>
